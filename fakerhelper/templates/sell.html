{% extends "layout.html" %}

{% block title %}
    卖出
{% endblock %}

{% block main %}
    
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol">
                <option disabled selected value="">选择股票</option>
                    {% for i in symbols %}
                    <option value= "{{i.symbol}}">{{i.symbol}}</option>
                    {% endfor %}
                    
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" min="0" name="shares" placeholder="股数" type="number">
        </div>
        <button class="btn btn-primary" type="submit">卖出</button>
    </form>
    
    
{% endblock %}
