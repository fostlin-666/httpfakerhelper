{% extends "layout.html" %}

{% block title %}
    登陆
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="用户名" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="密码" type="password">
        </div>
        <button class="btn btn-primary" type="submit">登陆</button>
    </form>

{% endblock %}
