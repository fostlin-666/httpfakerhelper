{% extends "layout.html" %}

{% block title %}
    注册
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="用户名" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="密码" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="password-confirm" placeholder="确认密码" type="password">
        </div>
        <button class="btn btn-primary" type="submit">注册</button>
    </form>
{% endblock %}
